		<link rel="stylesheet" href="assets/css/app.css" />



	</head>
<body>
	<header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse container" id="navbarTogglerDemo01">
                    <a class="navbar-brand text-white" href="#">Saul Ramos</a>
            </div>
          </div>
        </nav>
    </header>



<div id="calendar-n8" class="container py-5">
	<div class="row">
		<div class="col-12 col-md-12">
			<div class="srContent">
                <h5 class="text-center">Test Calendar Number 8</h5>
            </div>
		</div>
        <div class="col-12 col-md-4">
            <h6>Please enter the data</h6>
                  <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="form-group col-12">
                        <label for="start_date">Start date:</label>
                          <input id="start_date" type="text" class="form-control" v-model="start_date" @change="changeDate()">
                        </div>
                        <div class="form-group col-12">
                        <label for="number_days">Number of days:</label>
                          <input id="number_days" type="number" class="form-control" v-model="number_days">

                        </div>
                        <div class="form-group col-12">
                        <label for="country_code">Country code:</label>
                          <input id="country_code" type="text" class="form-control" v-model="country_code">

                        </div>
                        <a class="btn btn-primary col-12 text-white" @click="">Go</a>
                      </div>
                    </form>
                  </div>
        </div>
        <div class="col-12 col-md-8">
        {{start_date_day}}
        {{start_date_month}}
        {{start_date_year}}
        </div>
	</div>
</div>



<style type="text/css">

</style>


		<!-- Scripts -->
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script type="text/javascript" src="https://unpkg.com/vue@2.3.4"></script>

    <script src="assets/js/app.js"></script>

</html>
